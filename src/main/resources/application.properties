# 应用名称
spring.application.name=abss
# 应用服务 WEB 访问端口
server.port=8888
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.leiduoduo.abss.pojo

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/shudian?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

alipay.app_id= 2021002143602724
alipay.merchant_private_key= ****
alipay.alipay_public_key= ****
alipay.notify_url= http://leiduoduo.free.idcfengye.com/addOrder
alipay.return_url= http://leiduoduo.free.idcfengye.com/addOrder
alipay.sign_type= RSA2
alipay.charset= utf-8
alipay.gatewayUrl= https://openapi.alipay.com/gateway.do
